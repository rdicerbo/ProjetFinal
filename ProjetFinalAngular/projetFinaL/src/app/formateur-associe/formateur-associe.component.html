<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div *ngIf="roleAdmin==1">
        <app-header></app-header>
    </div>

    <div *ngIf="roleAdmin!=1 && roleA==1">
        <app-header-assistant></app-header-assistant>
    </div>
    <div class="main">

        <h1>Formateur assurant cette formation</h1>


        <br>
        <br>
        <table class="center">

            <tr>
                <td style="background-color: rgb(127, 203, 144)">Id</td>
                <td style="background-color: rgb(127, 203, 144)">Adresse mail</td>
                <td style="background-color: rgb(127, 203, 144)">Nom</td>
                <td style="background-color: rgb(127, 203, 144)">Prenom</td>

            </tr>


            <tr>
                <td>{{utilisateur.id}}</td>
                <td>{{utilisateur.mail}}</td>
                <td>{{utilisateur.nom}}</td>
                <td>{{utilisateur.prenom}}</td>

            </tr>
        </table>


    </div>

</body>

</html>
