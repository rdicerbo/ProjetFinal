<h1>Ajouter un prospect</h1>

<form (ngSubmit)="AjouterProspect()">

    <p>Nom</p>
    <input type="text" name="nomProspect" placeholder="Nom" [(ngModel)]="prospect.nomProspect">
    <br>

    <p>Prenom</p>
    <input type="text" name="prenomProspect" placeholder="Prenom" [(ngModel)]="prospect.prenomProspect">
    <br>

    <p>Adresse mail</p>
    <input type="text" name="emailProspect" placeholder="Email" [(ngModel)]="prospect.emailProspect">
    <br>

    <p>Numero de telephone</p>
    <input type="text" name="numTel" placeholder="NumTel" [(ngModel)]="prospect.numTel">
    <br>
    <br>
    <br>
    <button class="class1" type="submit">Ajouter</button>

</form>

<br>
<button (click)="Retour()">Retour</button>
