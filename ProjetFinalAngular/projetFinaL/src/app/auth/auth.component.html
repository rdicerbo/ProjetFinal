<body><h1>Connectez-vous </h1>
<hr>
<br>
<br>
    <!--Login-->
    <p *ngIf="invalidLogin" class="p">Error login and/or password</p>
    <p><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg></p> 
    <input type="text" name="username" placeholder="Username" class="class2" [(ngModel)]="username">
    
    <p><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
      </svg></p>
    <input  type="password" name="password" placeholder="Password" class="class2"  [(ngModel)]="password">
    <br>
    <button class="class1" (click)=authentification()>Connexion</button>
    <br>

        <img class="theImage" src="assets/images/logo.jpg">

    </body>
