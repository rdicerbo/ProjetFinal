<h1> Liste de relances associes</h1>


<table class="center">
    <tr>
        <td style="background-color: rgb(127, 203, 144)">Id relance</td>
        <td style="background-color: rgb(127, 203, 144)">Date de la relance</td>
        <td style="background-color: rgb(127, 203, 144)">Reste a payer</td>

    </tr>

    <tr *ngFor="let r of relances">
            <td>{{r.idRelance}}</td>
            <td>{{r.date}}</td>
            <td>{{r.montant}}</td>
         
    </tr>

</table>

<br>
<button class="class3"  (click)="Retour()">Retour</button>
