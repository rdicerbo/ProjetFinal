<h1>Appeler un contact</h1>

<form (ngSubmit)="AppelerContact()">

    <p>Commentaire</p>
    <input type="text" [(ngModel)]="contact.commentaire" name="commentaire">

    <br>
    <button class="class1" type="submit">Ajouter</button>

</form>

<button class="class1" (click)="Retour()">Retour</button>
