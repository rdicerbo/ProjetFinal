<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <app-header></app-header>
    <div class="main">
        <h1>Modifier l'assistant souhaite</h1>

<form (ngSubmit)="modif()">
    
    <p>Nom</p>  
    <input type="text" name="nom" placeholder="Nom" [(ngModel)]="assistant.nom">
    <br>

    <p>Prenom</p>
    <input type="text" name="prenom" placeholder="Prenom" [(ngModel)]="assistant.prenom">
    <br>

    <p>Adresse mail</p>
    <input type="text" name="mail" placeholder="Mail" [(ngModel)]="assistant.mail">
    <br>
    <br>
    <button class="class2" type="submit">Valider</button>
    
</form>
</div>

</body>

</html>
